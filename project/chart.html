</textarea>

<div class="charts">
            <div class="row">
                <div class="col-md-7">

                </div>
                <div class="col-md-5">
                    <h4 class="box-title">备注</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" style="height: 308px" >活跃用户数（台区电表资产数曲线图）：横轴为时间，纵轴为台区用户数值。
图表文字解读：该台区的活跃用户基本稳定在XXX户。
</textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">

（供电量用虚线表示，售电量用实线来表示）。
图表文字解读：截止到X月末，该台区日平均供电量XXXX千瓦时，日售电量为XXXX千瓦时。
</textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h4 class="box-title">台区线损率曲线图</h4>
                    <div class="box box-info">

                </div>
                <div class="col-md-5">
                    <h4 class="box-title">备注</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" style="height: 308px">台区线损曲线图：横轴为时间，纵轴为台区线损电量数值。
台区线损=台区供电量-台区售电量
</textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h4 class="box-title">管理线损与日用电量曲线图</h4>
                    <div class="box box-info">
                        <div class="box-body">
                            <div class="chart">
                                <canvas id="main4" style="height: 280px; width: 510px;" width="510"
                                        height="250"></canvas>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <div class="col-md-5">
                    <h4 class="box-title">备注</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" style="height: 308px">台区线损率曲线图：横轴为时间，纵轴为台区线损率数值。
台区线损率=（台区供电量-台区售电量）/台区供电量
①	线损率数值在7-10之间时：截止到X月末，该台区日平均供电量XXXX千瓦时，日售电量为XXXX千瓦时，月末实际线损率为X.X%，仍有降损（优化）的空间。
②	线损率数值大于10时：截止到X月末，该台区的日平均供电量大约XXX千瓦时，日售电量大约为XXX千瓦时，台区的线损率为XX.X%，显著偏高。台区线损居高不下，可优化空间很大。
说明：台区日平均供电量=台区实际供电量/实际天数
台区日售电量=台区实际售电量/实际天数
</textarea>
                        </div>
                    </form>
                </div>
            </div>
